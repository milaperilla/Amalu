<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amalu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Iconos de Boostrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!--Iconos de font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand">
          <i class="fa-solid fa-pizza-slice"></i>
          <span class="ms-2">Amalu Pizza's</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarS"
          aria-controls="navbarS"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarS">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#" class="nav-link">Menu</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">Servicios</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">Nosotros</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">Contactanos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="carouselExampleIndicator" class="carousel slide" data-bs-ride="carousel" >

      <div class="carousel-indicators">
        <button
          type="button" data-bs-target="#carouselExampleIndicator" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>

        <button
          type="button" data-bs-target="#carouselExampleIndicator" data-bs-slide-to="1" aria-current="true"
          aria-label="Slide 2"></button>

        <button
          type="button" data-bs-target="#carouselExampleIndicator" data-bs-slide-to="2" aria-current="true"
          aria-label="Slide 3"></button>

        <button
          type="button" data-bs-target="#carouselExampleIndicator" data-bs-slide-to="3" aria-current="true"
          aria-label="Slide 4"></button>

      </div>

      <div class="carousel-inner" >

        <div class="carousel-item active">
            <img src="/img/Luna_16x9.png" class="d-block w-100" style="object-fit: contain; max-height: 70vh;" alt ="">
            <div class="carousel-caption">
            </div>
        </div>

        <div class="carousel-item">
            <img src="/img/Entrada.jpg" class="d-block w-100"  alt ="">
            <div class="carousel-caption">
            </div>
        </div>

        <div class="carousel-item"> 
            <img src="/img/adentro_16x9 (2).png" class="d-block w-100"  alt ="">
            <div class="carousel-caption">
            </div>
        </div>

        <div class="carousel-item"> 
            <img src="/img/todos_16x9.png" class="d-block w-100"  alt ="">
            <div class="carousel-caption">
            </div>
        </div>

      </div>



    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
